name: TestSpaceBattle

on:
  push:
    branches: ["straight_line_movement"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore Spacetest.sln

      - name: Build
        run: dotnet build Spacetest.sln --no-restore /p:ContinuousIntegrationBuild=true

      - name: Behavior Driven Development
        run: cd XUnit.Tests && dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
